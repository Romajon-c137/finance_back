upstream django {
    server web:8000;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name back.finance.akfaglass.kg;
    
    # Health check (без редиректа)
    location /health/ {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Все остальное -> HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name back.finance.akfaglass.kg;
    client_max_body_size 100M;

    # SSL сертификаты (будут созданы certbot)
    ssl_certificate /etc/letsencrypt/live/back.finance.akfaglass.kg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/back.finance.akfaglass.kg/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Статические файлы
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы
    location /media/ {
        alias /app/media/;
        expires 7d;
    }

    # API и админка
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        
        # Увеличенный timeout
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}

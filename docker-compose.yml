version: '3.9'

services:
  web:
    build: .
    command: uvicorn core.asgi:application --host 0.0.0.0 --port ${PORT_WEB}
    volumes:
      - .:/app
      - ./db.sqlite3:/app/db.sqlite3   # файл монтируется напрямую
    ports:
      - "${PORT_WEB}:${PORT_WEB}"
    env_file:
      - .env


volumes:
  sqlite_data:


